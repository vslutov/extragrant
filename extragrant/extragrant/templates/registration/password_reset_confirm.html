{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}
<h1>{% block title %}{% trans "Password reset" %}{% endblock %}</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" class="btn btn-danger" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
